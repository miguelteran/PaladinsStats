name: get-ranked-matches

on:
  workflow_dispatch:
  #schedule:
  #  - cron: '0 2 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Build and run script
      run: npm run get-ranked-matches
